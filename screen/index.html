<!DOCTYPE html>
<html lang="pt ">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="../assets/imc.png" type="image/png" />
    <link rel="stylesheet" href="../styles/index.css" />
    <script src="../scripts/index.js" defer type="module"></script>

    <title>Calculadora de IMC</title>
  </head>
  <body>

    <div class="alert-error">
      Digite somente números
    </div>


    <div class="container">
      <main class="card">
        <form>
          <h1 class="title">Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">
              Peso (kg)
            </label>
            <input 
            id="weight" 
            placeholder="60" 
            type="Float" />
          </div>

          <div class="input-wrapper">
            <label for="height">
              Altura (m)
            </label>
            <input 
            id="height" 
            placeholder="1.72" 
            type="Float" />
          </div>
          <div class="button-wrapper">
          <button id="btnCalcular">
            Calcular IMC
            <img src="../assets/arrow.svg" alt="Seta apontando para a direita">
          </button>
        </div>
        </form>
      </main>
    </div>

    <div class="model-wrapper">
      <div class="modal card">
        <button id="closeButton">
        <img src="../assets/close.svg" alt="X para fechar o popup">
      </button>
        <h2 class="title" id="msgIMC">Seu IMC é de 28</h2>
      </div>
    </div>
  </body>
</html>
